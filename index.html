<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <div class="row">
      <div class="col-12">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price per Unit</th>
              <th>Qty</th>
              <th></th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="item">Salmon</td>
              <td class="pricePerUnit">$60.00</td>
              <td class="qty">1</td>
              <td class="cancel"><button>Cancel</button></td>
              <td class="totalPrice"></td>
            </tr>
            <tr>
              <td class="item">Apples</td>
              <td class="pricePerUnit">$2.50</td>
              <td class="qty">4</td>
              <td class="cancel"><button>Cancel</button></td>
              <td class="totalPrice"></td>
            </tr>
            <tr>
              <td class="item">Tomatoes</td>
              <td class="pricePerUnit">$1.50</td>
              <td class="qty">2</td>
              <td class="cancel"><button>Cancel</button></td>
              <td class="totalPrice"></td>
            </tr>
            <tr>
              <td class="item"><input type="text" placeholder="Item Name" /></td>
              <td class="pricePerUnit">$<input type="number" placeholder="Price Per Unit" /></td>
              <td class="qty"><input type="number" placeholder="Qty"></td>
              <td class="addToCart"><button>Add to Cart</button></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div>
      <button class="calculatePrice">Calculate Price</button>
    </div>
    <div>
      <h2>Total Price</h2>
    </div>
  </div>
</body>

</html>
